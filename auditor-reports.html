<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports | FairFund Auditor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#f8f6f0 0%,#f5f3ed 100%);color:#374151}
    .nav{position:sticky;top:0;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(13,148,136,.1);z-index:100}
    .nav-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:1rem}
    .brand{font-weight:700;color:#0d9488;text-decoration:none}
    .links{display:flex;gap:1.5rem;list-style:none}
    .link{color:#6b7280;text-decoration:none;font-weight:500}
    .link:hover,.link.active{color:#0d9488}
    .container{max-width:1200px;margin:0 auto;padding:2rem 1rem}
    .title{font-size:2rem;font-weight:700;color:#1f2937;margin-bottom:.5rem}
    .subtitle{color:#6b7280}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;margin:1.5rem 0}
    .card{background:#fff;border-radius:16px;padding:1.5rem;box-shadow:0 4px 20px rgba(0,0,0,.08);border:1px solid #e5e7eb}
    .label{color:#64748b;font-size:.875rem}
    .value{font-size:1.75rem;font-weight:700;color:#0f172a}
    .section{background:#fff;border-radius:16px;padding:1.5rem;box-shadow:0 4px 20px rgba(0,0,0,.08);border:1px solid #e5e7eb;margin-top:1rem}
    .section-title{font-size:1.25rem;font-weight:600;color:#0f172a;margin-bottom:1rem}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border:1px solid #e5e7eb;padding:.75rem;text-align:left;font-size:.875rem}
    .actions{display:flex;gap:.75rem;margin-top:1rem}
    .btn{padding:.6rem 1rem;border-radius:10px;border:none;font-weight:600;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,#0d9488,#0f766e);color:#fff}
    .btn-secondary{background:#fff;color:#0d9488;border:1px solid #0d9488}
    @media(max-width:768px){.container{padding:1rem}}
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">FairFund</a>
      <ul class="links">
        <li><a class="link" href="auditor-dashboard.html">Dashboard</a></li>
        <li><a class="link" href="auditor-my-reviews.html">My Reviews</a></li>
        <li><a class="link active" href="auditor-reports.html">Reports</a></li>
        <li><a class="link" href="auditor-settings.html">Settings</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="title">Reports</div>
    <div class="subtitle">Export and share transparency metrics</div>

    <div class="grid">
      <div class="card"><div class="label">Pending Reviews</div><div class="value" id="statPending">12</div></div>
      <div class="card"><div class="label">Approved This Week</div><div class="value" id="statApproved">28</div></div>
      <div class="card"><div class="label">Rejected This Week</div><div class="value" id="statRejected">3</div></div>
      <div class="card"><div class="label">Accuracy Rate</div><div class="value" id="statAccuracy">94%</div></div>
    </div>

    <div class="section">
      <div class="section-title">Review Activity</div>
      <table class="table" id="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>NGO</th>
            <th>Campaign</th>
            <th>Type</th>
            <th>Status</th>
            <th>Hash</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button class="btn btn-primary" id="exportCsv">Download CSV</button>
        <a class="btn btn-secondary" href="qr-verification.html">Public Verification</a>
      </div>
    </div>
  </div>
  <script>
    const rows=[
      {date:'2026-02-10 09:20',ngo:'Education Foundation',campaign:'Education for All 2024',type:'Receipt',status:'Pending',hash:'0x7f8a9b...e7f8'},
      {date:'2026-02-09 18:05',ngo:'Education Foundation',campaign:'Education for All 2024',type:'Photos',status:'Approved',hash:'0x9a8b7c...f1a0'},
      {date:'2026-02-08 14:30',ngo:'HealthCare NGO',campaign:'Healthcare Initiative',type:'Invoice',status:'Pending',hash:'0x1a2b3c...9a0'},
      {date:'2026-02-07 12:00',ngo:'Green Earth Foundation',campaign:'Tree Plantation',type:'Report',status:'Rejected',hash:'0xb1c2d3...9c0'}
    ];
    const tbody=document.querySelector('#table tbody');
    rows.forEach(r=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${r.date}</td><td>${r.ngo}</td><td>${r.campaign}</td><td>${r.type}</td><td>${r.status}</td><td>${r.hash}</td>`;
      tbody.appendChild(tr);
    });
    document.getElementById('exportCsv').addEventListener('click',function(){
      const header=['Date','NGO','Campaign','Type','Status','Hash'];
      const lines=[header.join(',')].concat(rows.map(r=>[r.date,r.ngo,r.campaign,r.type,r.status,r.hash].map(v=>`"${String(v).replace(/"/g,'""')}"`).join(',')));
      const blob=new Blob([lines.join('\n')],{type:'text/csv;charset=utf-8;'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;a.download='fairfund-auditor-reports.csv';document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
