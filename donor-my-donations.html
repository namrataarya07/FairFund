<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Donations | FairFund</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:#f8fafb;color:#334155;padding-top:80px}
        .navbar{position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,0,0,.08);z-index:1000;padding:0 2rem;height:80px;display:flex;align-items:center;justify-content:space-between}
        .navbar-brand{display:flex;align-items:center;text-decoration:none}
        .navbar-logo{width:40px;height:40px;background:linear-gradient(135deg,#5eead4 0%,#2dd4bf 100%);border-radius:10px;display:flex;align-items:center;justify-content:center;margin-right:.75rem;box-shadow:0 4px 12px rgba(45,212,191,.3)}
        .navbar-logo-text{font-size:1.1rem;font-weight:700;color:#fff}
        .navbar-brand-name{font-size:1.25rem;font-weight:700;color:#0f172a}
        .navbar-nav{display:flex;align-items:center;gap:2rem;list-style:none}
        .nav-link{text-decoration:none;color:#64748b;font-weight:500;font-size:.875rem;position:relative}
        .nav-link:hover,.nav-link.active{color:#0d9488}
        .nav-link.active::after{content:'';position:absolute;bottom:-2px;left:0;right:0;height:2px;background:linear-gradient(135deg,#0d9488 0%,#0f766e 100%);border-radius:1px}
        .container{max-width:1200px;margin:0 auto;padding:2rem}
        .header{margin-bottom:1.5rem}
        .title{font-size:2rem;font-weight:700;color:#0f172a}
        .subtitle{color:#64748b}
        .toolbar{display:grid;grid-template-columns:1fr auto;gap:1rem;margin:1.5rem 0}
        .search{display:flex;gap:.75rem}
        .input{flex:1;padding:.75rem 1rem;border:1px solid #e5e7eb;border-radius:10px;background:#fff;font-size:.875rem}
        .select{padding:.75rem 1rem;border:1px solid #e5e7eb;border-radius:10px;background:#fff;font-size:.875rem}
        .list{display:flex;flex-direction:column;gap:1rem}
        .item{display:grid;grid-template-columns:1.2fr .8fr .6fr .6fr auto;gap:1rem;align-items:center;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:1rem;box-shadow:0 4px 20px rgba(0,0,0,.08)}
        .ngo{font-weight:600;color:#0f172a}
        .muted{color:#64748b;font-size:.875rem}
        .amount{font-weight:700;color:#0f172a}
        .status{display:inline-block;padding:.25rem .5rem;border-radius:6px;font-size:.75rem;font-weight:600}
        .status-verified{background:#dcfce7;color:#166534}
        .status-pending{background:#fef3c7;color:#92400e}
        .btn{background:linear-gradient(135deg,#0d9488 0%,#0f766e 100%);color:#fff;border:none;padding:.6rem 1rem;border-radius:10px;font-weight:600;cursor:pointer}
        @media (max-width:900px){.item{grid-template-columns:1fr;gap:.5rem}}
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="navbar-logo"><div class="navbar-logo-text">FF</div></div>
            <span class="navbar-brand-name">FairFund</span>
        </a>
        <ul class="navbar-nav">
            <li><a href="donor-dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="donor-explore.html" class="nav-link">Explore</a></li>
            <li><a href="donor-my-donations.html" class="nav-link active">My Donations</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
        </ul>
        <div></div>
    </nav>
    <div class="container">
        <div class="header">
            <div class="title">My Donations</div>
            <div class="subtitle">Your recent contributions with transparent proof trails</div>
        </div>
        <div class="toolbar">
            <div class="search">
                <input id="q" class="input" placeholder="Search by NGO or campaign">
                <select id="status" class="select">
                    <option value="all">All statuses</option>
                    <option value="verified">Verified</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <select id="time" class="select">
                <option value="recent">Recent</option>
                <option value="month">Last 30 days</option>
                <option value="year">Last year</option>
            </select>
        </div>
        <div id="list" class="list"></div>
    </div>
    <script>
        const donations=[
            {id:'d_1001',ngo:'Education For All Foundation',campaign:'Education for All 2024',amount:5000,date:'2026-02-01T10:20:00',status:'verified',hash:'0x9f8e7d...6c5b4a'},
            {id:'d_1002',ngo:'Community Health Trust',campaign:'Healthcare Initiative',amount:25000,date:'2026-01-25T17:45:00',status:'pending',hash:'0x3a2b1c...4d5e6f'},
            {id:'d_1003',ngo:'WomenRise Org',campaign:'Women Empowerment',amount:10000,date:'2026-01-10T09:05:00',status:'verified',hash:'0x8f7e6d...5c4b3a'}
        ];
        const list=document.getElementById('list');
        const q=document.getElementById('q');
        const status=document.getElementById('status');
        const time=document.getElementById('time');
        function render(){
            const term=(q.value||'').toLowerCase();
            const st=status.value;
            const now=new Date();
            const cutoff= time.value==='month'? new Date(now.getTime()-30*24*60*60*1000): time.value==='year'? new Date(now.getTime()-365*24*60*60*1000): new Date(0);
            list.innerHTML='';
            donations.filter(d=> (st==='all'||d.status===st) && (new Date(d.date)>=cutoff) && (d.ngo.toLowerCase().includes(term)||d.campaign.toLowerCase().includes(term))).forEach(d=>{
                const item=document.createElement('div');
                item.className='item';
                const date=new Date(d.date);
                item.innerHTML=`
                    <div>
                        <div class="ngo">${d.ngo}</div>
                        <div class="muted">${d.campaign}</div>
                    </div>
                    <div class="muted">${date.toLocaleDateString()} • ${date.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div>
                    <div class="amount">₹${d.amount.toLocaleString()}</div>
                    <div><span class="status ${d.status==='verified'?'status-verified':'status-pending'}">${d.status.charAt(0).toUpperCase()+d.status.slice(1)}</span></div>
                    <div><button class="btn" data-id="${d.id}">View</button></div>
                `;
                item.querySelector('.btn').addEventListener('click',function(){ window.location.href = `donor-donation-detail.html?id=${d.id}`; });
                list.appendChild(item);
            });
        }
        q.addEventListener('input',render);
        status.addEventListener('change',render);
        time.addEventListener('change',render);
        render();
    </script>
</body>
</html>
