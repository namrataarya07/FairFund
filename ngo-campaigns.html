<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Campaigns | FairFund</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafb; color: #334155; padding-top: 80px; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.08); z-index: 1000; padding: 0 2rem; height: 80px; display: flex; align-items: center; justify-content: space-between; }
        .navbar-brand { display: flex; align-items: center; text-decoration: none; }
        .navbar-logo { width: 40px; height: 40px; background: linear-gradient(135deg,#5eead4 0%,#2dd4bf 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: .75rem; box-shadow: 0 4px 12px rgba(45,212,191,.3); }
        .navbar-logo-text { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .navbar-brand-name { font-size: 1.25rem; font-weight: 700; color: #0f172a; }
        .navbar-nav { display: flex; align-items: center; gap: 2rem; list-style: none; }
        .nav-link { text-decoration: none; color: #64748b; font-weight: 500; font-size: .875rem; position: relative; }
        .nav-link:hover, .nav-link.active { color: #0d9488; }
        .nav-link.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 2px; background: linear-gradient(135deg,#0d9488 0%,#0f766e 100%); border-radius: 1px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .header { margin-bottom: 1.5rem; }
        .title { font-size: 2rem; font-weight: 700; color: #0f172a; }
        .subtitle { color: #64748b; }
        .toolbar { display: grid; grid-template-columns: 1fr auto; gap: 1rem; margin: 1.5rem 0; }
        .search { display: flex; gap: .75rem; }
        .input { flex: 1; padding: .75rem 1rem; border: 1px solid #e5e7eb; border-radius: 10px; background: #fff; font-size: .875rem; }
        .select { padding: .75rem 1rem; border: 1px solid #e5e7eb; border-radius: 10px; background: #fff; font-size: .875rem; }
        .btn { background: linear-gradient(135deg,#0d9488 0%,#0f766e 100%); color: #fff; border: none; padding: .75rem 1rem; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 1rem; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,.08); transition: .3s; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,.08); }
        .badge { display: inline-block; padding: .25rem .5rem; border-radius: 6px; font-size: .75rem; font-weight: 600; }
        .status-active { background: #dcfce7; color: #166534; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-completed { background: #e0f2fe; color: #0c4a6e; }
        .progress-bar { height: 10px; background: #e5e7eb; border-radius: 6px; overflow: hidden; margin: .75rem 0; }
        .progress-fill { height: 100%; background: linear-gradient(135deg,#0d9488 0%,#0f766e 100%); }
        .card-title { font-weight: 600; color: #0f172a; margin-bottom: .25rem; }
        .card-desc { font-size: .875rem; color: #64748b; margin-bottom: .5rem; }
        .card-footer { display: flex; align-items: center; justify-content: space-between; margin-top: .5rem; }
        .link { text-decoration: none; color: #0d9488; font-weight: 600; }
        @media (max-width:768px){ .navbar { padding: 0 1rem; } .navbar-nav { display: none; } .container { padding: 1rem; } .toolbar { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="navbar-logo"><div class="navbar-logo-text">FF</div></div>
            <span class="navbar-brand-name">FairFund</span>
        </a>
        <ul class="navbar-nav">
            <li><a href="ngo-dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="ngo-profile.html" class="nav-link">Profile</a></li>
            <li><a href="ngo-campaigns.html" class="nav-link active">Campaigns</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
        </ul>
        <div></div>
    </nav>
    <div class="container">
        <div class="header">
            <div class="title">Your Campaigns</div>
            <div class="subtitle">Create, track, and verify fund usage for each initiative</div>
        </div>
        <div class="toolbar">
            <div class="search">
                <input id="q" class="input" placeholder="Search campaigns by name or tag">
                <select id="status" class="select">
                    <option value="all">All statuses</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button class="btn" id="create">+ Create Campaign</button>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <script>
        const campaigns = [
            { id: 'education-2024', icon: 'ðŸ“š', name: 'Education for All 2024', desc: 'Quality education for 500 children', status: 'active', raised: 8.5, goal: 10, donors: 127 },
            { id: 'healthcare-2024', icon: 'ðŸ¥', name: 'Healthcare Initiative', desc: 'Community health camps and supplies', status: 'active', raised: 12, goal: 15, donors: 214 },
            { id: 'women-empowerment', icon: 'ðŸ‘©â€ðŸ’¼', name: 'Women Empowerment', desc: 'Skill training and micro-grants', status: 'pending', raised: 4, goal: 8, donors: 62 },
            { id: 'relief-floods', icon: 'ðŸ›Ÿ', name: 'Flood Relief', desc: 'Emergency supplies and shelters', status: 'completed', raised: 20, goal: 20, donors: 542 }
        ];
        const grid = document.getElementById('grid');
        const q = document.getElementById('q');
        const status = document.getElementById('status');
        const create = document.getElementById('create');
        function render() {
            const term = (q.value || '').toLowerCase();
            const st = status.value;
            grid.innerHTML = '';
            campaigns.filter(c => (st === 'all' || c.status === st) && (c.name.toLowerCase().includes(term) || c.desc.toLowerCase().includes(term))).forEach(c => {
                const pct = Math.round((c.raised / c.goal) * 100);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:.5rem;">
                        <div style="display:flex; align-items:center; gap:.75rem;">
                            <div style="width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,#e0f2fe 0%,#bae6fd 100%);display:flex;align-items:center;justify-content:center;font-size:1.2rem;">${c.icon}</div>
                            <div>
                                <div class="card-title">${c.name}</div>
                                <div class="card-desc">${c.desc}</div>
                            </div>
                        </div>
                        <span class="badge ${c.status==='active'?'status-active':c.status==='pending'?'status-pending':'status-completed'}">${c.status.charAt(0).toUpperCase()+c.status.slice(1)}</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width:${pct}%;"></div></div>
                    <div style="display:flex; justify-content:space-between; color:#64748b; font-size:.875rem;">
                        <span>â‚¹${c.raised}L raised of â‚¹${c.goal}L</span>
                        <span>${pct}% â€¢ ${c.donors} donors</span>
                    </div>
                    <div class="card-footer">
                        <a class="link" href="campaign-detail.html?id=${c.id}">View Details</a>
                        <a class="link" href="qr-verification.html?campaign=${c.id}">Generate QR</a>
                    </div>
                `;
                card.addEventListener('click', function(e) { if (e.target.classList.contains('link')) return; window.location.href = `campaign-detail.html?id=${c.id}`; });
                grid.appendChild(card);
            });
        }
        q.addEventListener('input', render);
        status.addEventListener('change', render);
        create.addEventListener('click', function(){ alert('Campaign creation flow is mocked in this prototype.'); });
        render();
    </script>
</body>
</html>
